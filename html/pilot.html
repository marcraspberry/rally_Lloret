	<div class="parent">
		<div class="div1 card">
			<img id="foto_perfil" src="../image/perfil.png" alt="Avatar">
			<div class="container">
				<h4><b>Josep M. Martinez</b></h4>
				<p><strong>ROL: </strong>Pilot</p>
				<p>12/03/1980</p>
				<p>B 4763 CS</p>
				<p>BMW M3 E30</p>
			</div>
		</div>

		<div class="div3">
			<div id="informacio">
				<button id="button_show" type ="button" class="btn btn-light" onclick="showTime()"> Hora actual</button>
				<button id="button_create" type ="button" class="btn btn-light" onclick="createTime()"> Hora prova</button>
				
				<div id="Hora" class="input-group">
					<div class="col-third">
						<input id="data_hora" type="text" placeholder="HH"/>
					</div>
					<div class="col-third">
						<input id="data_minut" type="text" placeholder="MM"/>
					</div>
					<div class="col-third">
						<select name="Dia" id="data_dia">
							<option>Divendres, 7</option>
							<option>Dissabte, 8</option>
						</select>
					</div>
					<button id="button_activate" type ="button" class="btn btn-light" onclick="modifica_hora()"> activa</button>
				</div>

				<div id="MyClockDisplay" class="clock"></div></td>
				<br>
				<table id="info_tram">
					<tr>
						<th>Proxim tram</th>
						<td id="n_tram"></td>
					</tr>
					<tr>
						<th>Hora inici</th>
						<td id="c_tram"></td>
					</tr>
					<tr>
						<th>Inici tram</th>
						<td id="i_tram"></td>
					</tr>
					<tr>
						<th>Tipus de pista</th>
						<td id="t_tram"></td>
					</tr>
					<tr>
						<th>Distancia tram (KM)</th>
						<td id="d_tram"></td>
					</tr>
				</table>
				<div id="answer" class="alert alert-info">Nota : </b>El Rally ha finalitzat per veure els proxims events consulta: <br/><a href="https://www.fca.cat/ca/agenda"> Agenda FCA</a>  </div>
			</div>
		</div>

	</div>
